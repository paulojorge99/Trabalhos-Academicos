{% extends 'base2.html' %}

{% block content %}
    <div class="w3-panel w3-black" style="margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%;width:35%">
        <br><center><button class="button button4"><a href="/alves_lda/medico/{{username}}/realizar_consulta/entradagenda_medico/">Ver Consultas Marcadas</a></button></center>
        <br><h3 class="w3-opacity">Realize a consulta pretendida:</h3>
            <form action="/alves_lda/medico/{{username}}/realizar_consulta/adicionar/" method="post">
                {% csrf_token %}
                    <table>
                     {{form.as_table}}
                    </table>
                 <div align="center">
                     <input type="submit" value="Submit"/>
                 </div>
            <br><center><button class="button button4"><a href="/alves_lda/medico/{{username}}/">Voltar</a></button></center><br>
            </form>
    </div>
{% endblock %}
