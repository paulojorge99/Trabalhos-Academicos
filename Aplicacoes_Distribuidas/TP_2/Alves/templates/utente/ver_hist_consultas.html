<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<header class="w3-container w3-black">
        <div class="w3-container w3-center w3-brand-logo">
            <h1><b>Clínica Alves_LDA<b></h1>
        </div>
 </header>

<head>
    <style>
        body{background-color: lavenderblush;}
    </style>
</head>

{% block content %}

    <h2 class="w3-opacity"/>Histórico de Consultas do {{username}}:</h2>
        <center><table border="1" >

            <tr>
                <td style="text-align: center; vertical-align: middle;"><b>ID Consulta</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Médico</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Observações</b></td>

            </tr>
            {% for item in consultas %}
            <tr>
                <td style="text-align: center; vertical-align: middle;">{{ item.id_consulta }}</td>
                <td style="text-align: center; vertical-align: middle;">{{ item.medico.nome }}</td>
                <td style="text-align: center; vertical-align: middle;">{{ item.observacoes }}</td>
            </tr>
            {% endfor %}
        </table><br>
     <button class="button button4"><a href="/alves_lda/utente/{{username}}/">Voltar</a></button>
    </div></center>
{% endblock %}
