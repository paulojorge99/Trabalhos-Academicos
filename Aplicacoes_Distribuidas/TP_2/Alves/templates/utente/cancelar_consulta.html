{% extends 'base2.html' %}

{% block content %}
    <div class="w3-panel w3-black" style="margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%;width:35%">
        <h4 class="w3-opacity">Cancele a consulta pretendida:</h4>
            <form action="/alves_lda/utente/{{username}}/cancelar_consulta/cancelar/" method="post">
                {% csrf_token %}
                    <table>
                     {{form.as_table}}
                    </table>
                 <div align="center">
                     <input type="submit" value="Submit"/>
                 </div>
            <button class="button button4"><a href="/alves_lda/utente/{{username}}/">Voltar</a></button>
            </form>
    </div>
{% endblock %}
