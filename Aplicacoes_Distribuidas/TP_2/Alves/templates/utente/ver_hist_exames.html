 </header>

        body{background-color: lavenderblush;}

{% block content %}

    <h2 class="w3-opacity"/>Ver Histórico de Exames:</h2>
        <center><table border="1">

            <tr>
                <td style="text-align: center; vertical-align: middle;"><b>ID do Exame</b></td>

                <td style="text-align: center; vertical-align: middle;">{{i.id_exame}}</td>
                <td style="text-align: center; vertical-align: middle;">{{i.tipo}}</td>
                <td style="text-align: center; vertical-align: middle;">{{i.data_hora}}</td>
                <td style="text-align: center; vertical-align: middle;">{{i.observacoes}}</td>
            </tr>
            {% endfor %}
        {% endfor %}
        </table>
    <br><button class="button button4"><a href="/alves_lda/utente/{{username}}/">Voltar</a></button></center>
