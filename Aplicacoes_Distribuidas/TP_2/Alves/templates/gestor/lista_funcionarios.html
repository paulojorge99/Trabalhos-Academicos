    <meta charset="UTF-8">

<header class="w3-container w3-black">
        <div class="w3-container w3-center w3-brand-logo">
            <h1><b>Clínica Alves_LDA<b></h1>
        </div>
 </header>

<head>
    <style>
        body{background-color: lavenderblush;}
    </style>
</head>

{% block content %}

    <h2 class="w3-opacity">Lista de Funcionários:</h2>
    <button class="button button4"><a href="/alves_lda/gestor/{{username}}/">Voltar</a></button><br><br>
        <table border="1">
            <tr>
                <td style="text-align: center; vertical-align: middle;"><b>ID</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Nome</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Morada</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>NIF</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>CC</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Data de Nascimento</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Nrº Funcionário</b></td>

            </tr>
            <tr>
            {% for item in funcionarios %}
                <td style="text-align: center; vertical-align: middle;">{{item.id_funcionario}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.nome}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.morada}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.nif}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.cc}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.datanasc}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.numfunc}}</td>
            </tr>

        {% endfor %}
        </table>

    </div>
{% endblock %}
