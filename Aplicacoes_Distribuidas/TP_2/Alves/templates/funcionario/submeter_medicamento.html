<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<header class="w3-container w3-black">
        <div class="w3-container w3-center w3-brand-logo">
            <h1><b>Clínica Alves_LDA<b></h1>
        </div>
 </header>
<head>
    <style>
        body{background-color: lavenderblush;}
    </style>
</head>

{% block content %}

    <h2 class="w3-opacity"/>Lista de Utentes que tomam/já tomaram o medicamento pretendido:</h2>
        <center><table border="1">

            <tr>
                <td style="text-align: center; vertical-align: middle;"><b>Número de Utente</b></td>
                <td style="text-align: center; vertical-align: middle;"><b>Nome</b></td>
            </tr>
            {% for item in utentes %}
            <tr>
                <td style="text-align: center; vertical-align: middle;">{{item.0}}</td>
                <td style="text-align: center; vertical-align: middle;">{{item.1}}</td>
            </tr>
        {% endfor %}
        </table>
    <input type=button value="Voltar" onClick="javascript:history.go(-1);">
    </div></center>
{% endblock %}
